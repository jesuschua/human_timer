<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Timer</title>
    <meta name="description" content="A simple game to test your internal clock. Match the random duration!">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Human Timer</h1>
            <p class="subtitle">Test your internal clock</p>
        </header>

        <main id="game-area">
            <!-- Start Screen -->
            <div id="start-screen" class="screen active">
                <div class="instruction-card">
                    <p>A random time between <strong>10</strong> and <strong>30</strong> seconds will be chosen.</p>
                    <p>Your goal is to stop the timer exactly when you think the time is up.</p>
                </div>
                <button id="start-btn" class="primary-btn">Start Game</button>
            </div>

            <!-- Playing Screen -->
            <div id="playing-screen" class="screen">
                <div class="target-display">
                    <span class="label">Target Duration</span>
                    <div class="time-value"><span id="target-time">0</span>s</div>
                </div>
                <div class="timer-animation">
                    <div class="pulse-ring"></div>
                </div>
                <button id="stop-btn" class="stop-btn">Stop Timer</button>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="screen">
                <div class="result-card">
                    <h2>Time's Up!</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <span class="label">Target</span>
                            <span class="value" id="result-target">0s</span>
                        </div>
                        <div class="result-item">
                            <span class="label">You Stopped At</span>
                            <span class="value highlight" id="result-actual">0s</span>
                        </div>
                        <div class="result-item full-width">
                            <span class="label">Difference</span>
                            <span class="value" id="result-diff">0s</span>
                        </div>
                    </div>
                    <p id="feedback-msg" class="feedback"></p>
                </div>
                <button id="restart-btn" class="secondary-btn">Play Again</button>
            </div>
        </main>

        <footer>
            <p>Created with <span class="heart">â™¥</span> by human prompting and AI</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
